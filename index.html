<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Ysabeau+Infant:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <title>Seleção Demon Slayer</title>
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/img/headerKny.png" alt="Logo de Kimetsu">
    </header>

    <main class="selecaoDePersonagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="listaDePersonagens">
                <li class="personagem selecionado" id="Tanjiro" data-name="Tanjiro" data-description="Descendente e considerado a reencarnação do primeiro espadachim, Tanjiro pode usufruir das respirações da água e fogo">
                    <img src="./src/img/tanjiroProjeto.jpg" alt="Personagem Tanjiro">
                </li>

                <li class="personagem" id="Akaza" data-name="Akaza" data-description="Lua superior 3, Akaza é um dos 12 kizuki e 3° no ranking das luas superiores, luta com os punhos utilizando artes marciais aprendidas quando era humano.">
                    <img src="./src/img/akazaProjeto.jpg" alt="Personagem Akaza">
                </li>

                <li class="personagem" id="Zenitsu" data-name="Zenitsu" data-description="Medroso e surpreendente forte quando dorme, Zenitsu possuí a respiração do trovão que o possibilita alcançar velocidades absurdas em combate.">
                    <img src="./src/img/zenitsuProjeto.jpg" alt="Personagem Zenitsu">
                </li>

                <li class="personagem" id="Kokushibo" data-name="Kokushibo" data-description="No 1° ranking das luas superiores, Kokushibu é o único demônio capaz de utilizar a respiração para lutar assim como caçadores usam.">
                    <img src="./src/img/kokushiboProjeto.jpg" alt="Personagem Kokushibo">
                </li>

                <li class="personagem" id="Inozuke" data-name="Inosuke" data-description="Totalmente insano e resistente, Inosuke se criou nas montanhas totalmente solitário, usuário da respiração que ele mesmo criou sendo essa a da fera.">
                    <img src="./src/img/inosukeProjeto.jpg" alt="Personagem Inosuke">
                </li>

                <li class="personagem" id="Nezuko" data-name="Nezuko" data-description="Irmã de Tanjiro e transformada em demônio, Nezuko luta ao lado dos humanos mostrando incrível força e potencial a cada momento que se passa, provando 
                que é capaz de destruir até mesmo luas superiores.">
                    <img src="./src/img/nezukoProjeto.jpg" alt="Personagem Nezuko">
                </li>

                <li class="personagem" id="Gyokko" data-name="Gyokko" data-description="No 5° ranking das luas superiores, Gyokko usa oque ele considera de arte para destruir oponentes, tornando-os parte de suas artes íncriveis e tenebrosas.">
                    <img src="./src/img/gyokkoProjeto.jpg" alt="Personagem Gyokko">
                </li>

                <li class="personagem" id="Tomioka" data-name="Tomioka" data-description="O pilar da água, Tomioka ocupa a posição de pilar da água, o mais poderoso espadachim usuário desta respiração, sendo o único a desenvolver a 11° forma.">
                    <img src="./src/img/tomiokaProjeto.jpg" alt="Personagem Tomioka">
                </li>
            </ul>
        </section>
        <section class="personagemSelecionado">
            <img class="personagemGrande" src="./src/img/cardTanjiro.png" alt="Personagem Selecionado Tanjiro"
                style="width: 400px; height: 400px;">
            <div class="informacoesPersonagem">
                <h2 class="nomePersonagem" id="nomePersonagem">Tanjiro</h2>
                <p class="descricaoPersonagem" id="descricaoPersonagem">Descendente e considerado a reencarnação do primeiro espadachim, Tanjiro pode usufruir das respirações da água e fogo para dilacerar oponentes.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
